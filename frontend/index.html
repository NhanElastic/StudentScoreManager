<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Student Score Management</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('students')">
                    Students
                </div>
                <div class="tab" onclick="switchTab('subjects')">Subjects</div>
                <div class="tab" onclick="switchTab('scores')">Scores</div>
            </div>

            <!-- Students Tab -->
            <div id="students-tab" class="tab-content active">
                <div class="search-bar">
                    <input
                        type="text"
                        3
                        id="studentSearch"
                        placeholder="Search students..."
                    />
                    <button onclick="filterStudents()">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
                <div class="table-container">
                    <table id="studentTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Class</th>
                                <th>Date of Birth</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr
                                class="add-row"
                                onclick="showAddForm('student')"
                            >
                                <td><i class="fas fa-plus"></i></td>
                                <td colspan="4">Click to add new student</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Subjects Tab -->
            <div id="subjects-tab" class="tab-content">
                <div class="search-bar">
                    <input
                        type="text"
                        id="subjectSearch"
                        placeholder="Search subjects..."
                    />
                    <button onclick="filterSubjects()">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
                <div class="table-container">
                    <table id="subjectTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Lessons</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr
                                class="add-row"
                                onclick="showAddForm('subject')"
                            >
                                <td><i class="fas fa-plus"></i></td>
                                <td colspan="3">Click to add new subject</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Scores Tab -->
            <div id="scores-tab" class="tab-content">
                <div class="search-bar">
                    <input
                        type="text"
                        id="scoreSearch"
                        placeholder="Search scores..."
                    />
                    <button onclick="filterScores()">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
                <div class="table-container">
                    <table id="scoreTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Student</th>
                                <th>Subject</th>
                                <th>Score</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="add-row" onclick="showAddForm('score')">
                                <td><i class="fas fa-plus"></i></td>
                                <td colspan="5">Click to add new score</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div class="confirmation-modal" id="deleteModal" style="display: none">
            <p id="modalMessage">Are you sure you want to delete this item?</p>
            <div class="modal-buttons">
                <button onclick="confirmDelete(true)">Yes</button>
                <button onclick="confirmDelete(false)">Cancel</button>
            </div>
        </div>
        <div class="overlay" id="overlay" style="display: none"></div>

        <script src="script.js"></script>
    </body>
</html>
